<div id="task-filters">
    status:
    <select name="status" hx-get="/tasks" hx-target="#task-list" hx-swap="outerHTML" hx-select="#task-list">
        <option value="" selected>All</option>
        {{ range .StatusDict }}
            <option value="{{ . }}">{{ . }}</option>
        {{ end }}
    </select>
</div>
<div id="task-list" class="tasks-container">
    {{range .Tasks}}
        {{template "backlog-task.html" .}}
    {{end}}
</div>
